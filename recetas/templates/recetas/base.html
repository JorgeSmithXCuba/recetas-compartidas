{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panes y Dulces - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'recetas/css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'listar_recetas' %}">Panes y Dulces</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'listar_recetas_por_categoria' categoria='pan' %}">Panes</a>
                <a class="nav-link" href="{% url 'listar_recetas_por_categoria' categoria='dulce' %}">Dulces</a>
                <a class="nav-link" href="{% url 'buscar_recetas' %}">Buscar</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'agregar_receta' %}">Agregar Receta</a>
                    <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
                    <a class="nav-link" href="{% url 'registrar_usuario' %}">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'recetas/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
